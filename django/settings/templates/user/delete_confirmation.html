{% extends 'base.html' %}

{% block title %}Delete your account{% endblock %}

{% block body %}
<div class="flex w-screen h-screen items-center justify-center">
  <form method="post" class="py-5 space-y-8 divide-y divide-gray-200">
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
          <p>
            Once you delete your account, you will lose all data associated with it. Are you sure you want to delete your account ?
          </p>
        </div>
        <div class="mt-5">
          <input type="submit" value="I confirm deleting my account" class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
          </input>
        </div>
        {% csrf_token %}
      </div>
    </div>
  </form>
</div>

{% endblock %}
