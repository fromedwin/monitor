{% load static socialaccount account tailwind_tags %}

<header class="">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1 text-xl font-bold">
      <a href="{% url 'homepage' %}" class="flex items-center"><img class="h-10 w-auto pr-2" src="{% static 'favicon.svg' %}" alt="FromEdwin">  <span style="padding-right: 1px">from</span><span class="text-emerald-600">Edwin</span></a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="{% url 'features' %}" class="text-sm font-semibold leading-6 text-gray-900">Features</a>

      <a href="{% url 'pricing' %}" class="text-sm font-semibold leading-6 text-gray-900">Pricing</a>

      <a href="{% url 'about-us' %}" class="text-sm font-semibold leading-6 text-gray-900">About us</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
    	{% if is_authenticated %}
		  <a href="{% url 'dashboard' %}" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Dashboard <span aria-hidden="true">&rarr;</span></a>
		  {% else %}
		  <a href="{% url 'login' %}" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
		  {% endif %}
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <div class="text-xl font-bold">
		      <a href="{% url 'homepage' %}" class="flex items-center"><img class="h-10 w-auto pr-2" src="{% static 'favicon.svg' %}" alt="FromEdwin">  <span style="padding-right: 1px">from</span><span class="text-emerald-600">Edwin</span></a>
		    </div>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">

            <a href="{% url 'features' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Features</a>

            <a href="{% url 'pricing' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Pricing</a>

            <a href="{% url 'about-us' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">About us</a>
          </div>
          <div class="py-6">
          	{% if is_authenticated %}
            <a href="{% url 'dashboard' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Dashboard</a>
					  {% else %}
            <a href="{% url 'login' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
					  {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
