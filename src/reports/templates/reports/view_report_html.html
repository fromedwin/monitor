{% extends "application.html" %}
{% block content %}
    <div class="px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="sm:flex sm:items-center justify-between">
            <div>
                <h2 class="text-lg font-semibold">Report #{{ report.id }}</h2>
                <p class="text-sm text-gray-500">{{ project.title }} - {{ report.creation_date|date:"Y-m-d H:i:s" }}</p>
            </div>
            <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                <a href="{% url 'project_reports' project.id %}"
                   class="inline-flex items-center bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    <svg class="-ml-1 mr-2 h-5 w-5"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                    Back to Project Reports
                </a>
            </div>
        </div>
        <!-- Coming Soon Content -->
        <div class="mt-8">
            <div class="bg-white shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <div class="px-4 py-16 sm:p-16">
                    <div class="text-center flex flex-col items-center justify-center">
                        <!-- Icon -->
                        <div class="mx-auto flex items-center p-4 justify-center h-24 w-24 rounded-full bg-blue-100 mb-6">
                            <svg class="h-12 w-12 text-blue-600"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <!-- Title -->
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">HTML Report View Coming Soon</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
