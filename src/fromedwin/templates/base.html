{% load static socialaccount account tailwind_tags %}

<!DOCTYPE html>
<html class="{% block html_class %}{% endblock %}" lang="en">
<head>
    <title>{% block html_head_title %}FromEdwin{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% block favicon %}<link rel="shortcut icon" type="image/svg" href="{% static 'favicon.svg' %}" />{% endblock %}
    {% tailwind_css %}
	{% block css %}{% endblock %}
	<!-- Alpine Plugins -->
	<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
	<!-- Alpine Core -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<link rel="stylesheet" href="{% static 'prismjs/prism.css' %}">
</head>
<body class="bg-gray-50 leading-normal tracking-normal {% block body_class %}{% endblock %}">
{% block body %}{% endblock %}
{% block javascript %}{% endblock %}
</body>
</html>
