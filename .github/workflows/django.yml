name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Migrate
      run: |
        python django/manage.py migrate
    - name: "Deploy to production - clever cloud"
      if: github.ref == 'refs/heads/main'
      uses: 47ng/actions-clever-cloud@v1.3.1
      with:
        setEnv: |
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          CC_PYTHON_BACKEND=gunicorn
          CC_PYTHON_MANAGE_TASKS="migrate, compilescss, collectstatic --no-input"
          CC_PYTHON_MODULE=fromedwin.wsgi:application
          CC_PYTHON_VERSION=3.9
          ENABLE_GZIP_COMPRESSION=true
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          STATIC_FILES_PATH=static/
          STATIC_URL_PREFIX=/static
        appID: app_871f4083-51f1-4065-9aa5-fc9019059569
      env:
        CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
        CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
